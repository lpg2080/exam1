<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Page</title>
  <style>
    .action-buttons button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .action-buttons button:hover,
    .action-buttons button.hover {
      background-color: yellow;
      color: #111;
    }

    /* 포커스 시 outline만 제거 */
    #toggle-period:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="action-buttons">
    <button id="toggle-period">Click Me</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var toggleBtn = document.getElementById('toggle-period');
      toggleBtn.addEventListener('click', function() {
        // 기존 클릭 로직이 여기에 있음
      });

      const buttons = document.querySelectorAll('.action-buttons button');
      buttons.forEach(btn => {
        // Hover 상태 처리
        btn.addEventListener('pointerenter', () => btn.classList.add('hover'));
        btn.addEventListener('pointerleave', () => btn.classList.remove('hover'));

        // 클릭(터치) 시에도 hover 해제
        ['pointerdown', 'pointerup', 'pointercancel'].forEach(evt =>
          btn.addEventListener(evt, () => btn.classList.remove('hover'))
        );

        // 폴백: 터치 시작/종료
        btn.addEventListener('touchstart', () => btn.classList.add('hover'));
        btn.addEventListener('touchend',   () => btn.classList.remove('hover'));
      });
    });
  </script>
</body>
</html>
